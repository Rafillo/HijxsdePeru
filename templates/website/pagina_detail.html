{% extends "base.html" %}
{% block title %}{{ pagina.pagina }}{% endblock %}
{% load thumbnail %}
{% block content %}
<h1>{{ pagina.pagina }}</h1>
<!-- <article> -->
{% if pagina.foto %}
    {% thumbnail pagina.foto "300" crop="center" as im %}
    <img align="left" alt="Foto - {{ pagina.pagina }}" title="{{ pagina.pagina }}" src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
    {% endthumbnail %}
{% endif %}
{{ pagina.descripcion|safe }}
<!-- </article> -->
{% endblock %}
